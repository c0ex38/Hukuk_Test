<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Bilgi Sorgulama</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Müşteri Portalı</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="fetchCustomerList()">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="fetchCustomerList()">Müşteri Listem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">İletişim</a>
                    </li>
                </ul>
                <!-- Arama Formu -->
                <form id="searchForm" class="d-flex" onsubmit="return false;">
                    <input type="text" id="customerCode" class="form-control me-2" placeholder="Müşteri Kodunu girin..." required>
                    <button type="submit" class="btn btn-light">Ara</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Sonuçları Görüntüleme Alanı -->
    <div class="container my-4">
        <div id="result" class="row gy-3"></div>
    </div>

    <!-- JavaScript -->
    <script>
        function fetchCustomerList() {
            fetch('/api/customer-search/')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error); // Hata durumunda kullanıcıya bildirim yap
                    } else {
                        displayCustomerList(data.result); // Müşteri listesini göster
                    }
                })
                .catch(error => {
                    console.error('Hata:', error);
                });
        }

        function displayCustomerList(customers) {
            const resultsContainer = document.getElementById('result');
            resultsContainer.innerHTML = ''; // Önceki sonuçları temizle

            if (customers.length > 0) {
                customers.forEach(customer => {
                    const customerDiv = document.createElement('div');
                    customerDiv.className = 'col-md-4'; // Bootstrap kolon sınıfı
                    customerDiv.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${customer.Name} ${customer.Surname}</h5>
                                <p class="card-text">Müşteri No: ${customer.CustomerCode}</p>
                                <p class="card-text">Tc No: ${customer.IdentityNum}</p>
                                <p class="card-text">Telefonlar: ${customer.PhoneList.join(', ')}</p>
                                <p class="card-text">Baba Adı: ${customer.FatherName}</p>
                                <p class="card-text">Anne Adı: ${customer.MotherName}</p>
                            </div>
                        </div>
                    `;
                    resultsContainer.appendChild(customerDiv);
                });
            } else {
                resultsContainer.innerHTML = '<p>Hiçbir sonuç bulunamadı.</p>';
            }
        }
    </script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
