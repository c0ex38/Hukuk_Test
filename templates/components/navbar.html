{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
    <div class="container-fluid">
        <!-- Logo ve Panel Adı -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'user_panel' %}">
            <img src="{% static 'images/logo_app.png' %}" alt="Logo" width="40" height="40" class="rounded-circle mr-2">
            <span class="font-weight-bold">DGN</span>
        </a>

        <!-- Toggler (Mobil İçin) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar İçeriği -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Sağ Taraf: Kullanıcı Bilgisi ve Bağlantılar -->
            <ul class="navbar-nav ml-auto">

                <!-- Sadece Homepage Sayfasında Görünen Arama Çubuğu -->
                {% if request.path == '/homepage/' %}
                    <form class="form-inline my-2 my-lg-0 mx-3" id="customer-search-form" onsubmit="searchCustomer(event)">
                        <input class="form-control mr-sm-2 search-input" type="search" placeholder="Müşteri Kodu Girin" id="search-input" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0 search-btn" type="submit">Ara</button>
                    </form>
                {% endif %}

                <!-- Profil ve Bildirim İkonları -->
                {% if username %}
                    <li class="nav-item">
                        <span class="navbar-text text-white mx-3">{{ username }}</span>
                    </li>
                    {% if is_admin %}
                        <li class="nav-item">
                            <span class="badge badge-success">Admin</span>
                        </li>
                    {% endif %}
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
                    </li>
                {% endif %}
            
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="{% url 'user_panel' %}">Panelim</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
