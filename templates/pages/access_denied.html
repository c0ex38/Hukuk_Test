{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erişim izniniz yoktur</title>
    <link rel="icon" href="{% static 'images/logo_app.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/access_denied.css' %}" rel="stylesheet">
</head>
<body>
    <div class="particles"></div>

    <div class="container-fluid">
        <div class="access-denied-container">
            <div class="lock-animation">
                <i class="fas fa-lock-open lock-icon"></i>
                <div class="lock-wave"></div>
            </div>

            <div class="content-wrapper">
                <h1 class="access-denied-title">Erişim izniniz yoktur</h1>
                <p class="access-denied-message">
                    Bu alana erişim yetkiniz bulunmamaktadır.
                </p>

                <div class="buttons-container">
                    <a href="https://talipsan.com.tr/" class="btn btn-primary btn-custom login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Giriş Yap</span>
                    </a>
                </div>
            </div>
            <div class="error-code">
                <span>403</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/access_denied.js' %}"></script>
</body>
</html>
