{% extends 'base.html' %}
{% load static %}

{% block title %}User Panel{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Kullanıcı Bilgileri Kartı -->
    <div class="row mb-5">
        <div class="col-md-4">
            <div class="card shadow-sm user-card text-center gradient-bg">
                <div class="card-body">
                    <img src="{% static 'images/logo_app.png' %}" alt="User Profile" class="rounded-circle mb-3" width="100" height="100">
                    <h5 class="card-title">{{ username }}</h5>
                    <h5 class="card-title">{{ admin }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <!-- İstatistik Kartları -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow-sm stat-card text-center">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2">Toplam Müşteri</h6>
                            <p class="display-4 stat-number">320</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm stat-card text-center">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2">Bu Ayın Raporu</h6>
                            <p class="display-4 stat-number">25</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm stat-card text-center">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2">Aktif Görevler</h6>
                            <p class="display-4 stat-number">12</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Kısayol Kartları -->
    <div class="row">
        <div class="col-md-4">
            <div class="card shortcut-card shadow-sm text-center">
                <div class="card-body">
                    <i class="fas fa-users fa-3x mb-3 shortcut-icon"></i>
                    <h6 class="card-title">Müşteri</h6>
                    <a href="{% url 'homepage' %}" class="btn btn-outline-primary mt-2">Görüntüle</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shortcut-card shadow-sm text-center">
                <div class="card-body">
                    <i class="fas fa-chart-line fa-3x mb-3 shortcut-icon"></i>
                    <h6 class="card-title">Müşteri Listem</h6>
                    <a href="{% url 'customer_search' %}" class="btn btn-outline-primary mt-2">Görüntüle</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
