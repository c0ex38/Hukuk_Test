{% extends "base.html" %}
{% load static %}

{% block title %}Arama Listem{% endblock %}

{% block content %}
<div id="customer-find-content" class="container">
    <h1 class="mb-4 text-center">Müşteri Arama Listesi</h1>

    <!-- Müşteri Bilgileri Tablosu -->
    <div class="table-responsive shadow-sm mt-4">
        <table class="table table-striped table-hover table-bordered align-middle text-center">
            <thead class="table-dark sticky-top">
                <tr>
                    <th scope="col">Müşteri Kodu</th>
                    <th scope="col">TC Kimlik Numarası</th>
                    <th scope="col">Ad</th>
                    <th scope="col">Soyad</th>
                    <th scope="col">Baba Adı</th>
                    <th scope="col">Anne Adı</th>
                    <th scope="col">Telefon Numaraları</th>
                </tr>
            </thead>
            <tbody id="customers-body">
                <!-- Müşteri verileri dinamik olarak buraya eklenecek -->
            </tbody>
        </table>
    </div>

    <!-- Mesaj gösterme alanı -->
    <div id="message-container" class="alert alert-info mt-4" style="display: none;">
        Yükleniyor...
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'js/customer_find.js' %}"></script>
{% endblock %}
