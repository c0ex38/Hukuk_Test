<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Çağrı Sonucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Genel Sayfa Ayarları */
        body {
            font-family: Arial, sans-serif;
        }

        /* Sidebar Stil Ayarları */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 60px;
            z-index: 1;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            font-weight: 500;
        }
        .sidebar .nav-link:hover {
            color: #ffffff;
        }
        .sidebar .active {
            color: #ffffff;
            background-color: #007bff;
        }

        /* Ana içerik alanı ayarları */
        .content {
            margin-left: 270px; /* İçerik alanını sidebar genişliği kadar sağa kaydır */
            padding: 20px;
        }

        /* Küçük ekranlarda sidebar'ın üstte navbar kadar küçültülmesi */
        @media (max-width: 992px) {
            .sidebar {
                height: 60px; /* Navbar ile aynı yükseklik */
                width: 100%; /* Ekran genişliği kadar */
                padding-top: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .sidebar .nav-link {
                display: inline-block;
                padding: 0.5rem 1rem;
            }
            .sidebar .nav-item {
                display: inline;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">DGN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <input type="text" id="customer_code" class="form-control" placeholder="Müşteri Kodu">
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light ms-2" onclick="fetchCustomerDetails()">ARA</button>
                    </li>
                    <!-- Dropdown Kullanıcı Menü -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/logout">Çıkış Yap</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Menü -->
    <div class="sidebar d-none d-lg-block" id="sidebarMenu">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/homepage/">
                    <i class="bi bi-house-door-fill me-2"></i>Ana Sayfa
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="bi bi-person-lines-fill me-2"></i>Çağrı Sonucu
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-gear-fill me-2"></i>Ayarlar
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">
                    <i class="bi bi-box-arrow-right me-2"></i>Çıkış Yap
                </a>
            </li>
        </ul>
    </div>

    <!-- Ana İçerik -->
    <div class="content">
        <div class="container mt-4">
            <h2>Çağrı Sonucu</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Çağrı Bilgileri</h5>
                    <p><strong>Telefon Numarası:</strong> <span id="phoneNumberDisplay">{{ phone_number }}</span></p>
                    <p><strong>Durum:</strong> <span id="callStatusDisplay">{{ status }}</span></p>
                    <p><strong>Süre:</strong> <span id="callDurationDisplay">{{ duration }}</span></p>
                    <p><strong>Kullanıcı Adı:</strong> <span id="usernameDisplay">{{ username }}</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
