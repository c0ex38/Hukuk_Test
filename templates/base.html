{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DGN HUKUK{% endblock %}</title>
    <link rel="icon" href="{% static 'images/logo_app.ico' %}" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Ana Stil Dosyası -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Navbar ve Sidebar CSS Dosyaları -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>
<body>
    <!-- Navbar -->
    {% include 'components/navbar.html' %}

    <div class="d-flex">
        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}

        <!-- Main Content -->
        <div class="content p-4 w-100">
            {% block content %}
            <!-- Sayfaya özel içerik buraya gelecek -->
            {% endblock %}
        </div>
    </div>

    <!-- jQuery ve Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Ana JavaScript Dosyası -->
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
