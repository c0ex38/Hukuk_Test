<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sayfa Başlığı{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/user_panel.css' %}">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="bar">
            <div class="ball"></div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/user-panel/">{{ username }}</a>
                    <li class="nav-item ms-3">
                        <a class="nav-link text-light" href="/user-panel/">{{username}}</a>
                    </li>
                </ul>

                <!-- Sadece anasayfa için input alanı -->
                {% block navbar_extra %}
                {% endblock %}
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar bg-secondary bg-dark p-3 text-white" style="width: 170px;">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="/homepage/">Ana Sayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/customer_find/">Müşteri Listem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/call_result/">Arama Sonuç</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'logout' %}">Çıkış Yap</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1 p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase v8 JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>



    <!-- Firebase dinleyici scriptini ekliyoruz -->
    <script>
        // Template'den gelen username'i global JavaScript değişkenine aktarıyoruz
        const username = "{{ username }}";
    </script>
    <script src="{% static 'js/call_listener.js' %}"></script>

    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
